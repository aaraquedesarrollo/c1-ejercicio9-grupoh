<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
  <title>Mascotas</title>
</head>

<body>
  <div class="contenedor-general container-fluid">
    <header class="cabecera row shadow-sm py-2">
      <div class="navbar navbar-expand-md col-12 justify-content-between py-0">
        <a class="navbar-brand" href="">
          <img src="img/logo.png" alt="Logo de una huella de perro de color naranja" height="62" width="63" /></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fas fa-bars"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto align-items-center">
            <li class="item-lista nav-item active mb-3 mb-md-0">
              <a class="navegacion-link nav-link" href="#">Home</a>
            </li>
            <li class="item-lista nav-item dropdown mb-3 mb-md-0">
              <a class="navegacion-link nav-link dropdown-toggle" href="" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Live Demo
              </a>
              <div class="menu-desplegable dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="items-dropdown dropdown-item px-2" href="">Pet Boarding Services</a>
                <a class="items-dropdown dropdown-item px-2" href="">Pet Toys and Food Shop</a>
                <a class="items-dropdown dropdown-item px-2" href="">Pets Training School</a>
              </div>
            </li>
            <li class="item-lista nav-item dropdown mb-3 mb-md-0">
              <a class="navegacion-link nav-link dropdown-toggle" href="" id="" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Live Demo Blocks
              </a>
            </li>
            <button class="item-lista boton btn mb-3 mb-md-0">BUY NOW</button>
          </ul>
        </nav>
      </div>
    </header>
    <main class="principal row px-4">
      <section class="col-12">
        <div class="row mb-5">
          <h1 class="titulo col-12 text-center text-md-left">
            PET ACTIVITIES
          </h1>
          <span class="
                subtitulo
                col-12 col-md-8
                text-center text-md-left
                mb-4 mb-md-0
              ">Take a closer look</span>
          <div class="
                col-12 col-md-4
                d-flex
                justify-content-center justify-content-md-end
                align-items-center
                px-0
              ">
            <button class="boton boton-principal btn">VIEW ALL</button>
          </div>
        </div>
      </section>
      <div class="col-12">
        <div class="row justify-content-center">
          <article class="animal row">
            <div class="caja col">
              <div class="contenido-imagen position-relative">
                <div class="shade"></div>
                <img class="images img-fluid" src="img/01.jpg" alt="Perro mordiendo un juguete amarillo" width="400" />
                <div class="actividad position-absolute text-center">
                  <span>ACTIVITIES</span>
                  <h2>Toys playtime</h2>
                </div>
              </div>
            </div>
          </article>
          <article class="animal row">
            <div class="caja col">
              <div class="contenido-imagen position-relative">
                <div class="shade"></div>
                <img class="images img-fluid" src="img/02.jpg" alt="Gato debajo de una alfombra" width="400" />
                <div class="actividad position-absolute text-center">
                  <span>ACTIVITIES</span>
                  <h2>Active Rest</h2>
                </div>
              </div>
            </div>
          </article>
          <article class="animal row position-relative">
            <div class="caja col">
              <div class="contenido-imagen position-relative">
                <div class="shade"></div>
                <img class="images img-fluid" src="img/03.jpg" alt="Perro corriendo al aire libre" width="400" />
                <div class="actividad position-absolute text-center">
                  <span>ACTIVITIES</span>
                  <h2>Game Walks</h2>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
